  <style>*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    outline: none;
    text-decoration: none;
    font-family: 'Open Sans', sans-serif;
    }
    
    body{
    background: rgb(39, 39, 39);
    background-size: cover;
    width: 100%;
    height: 100vh;
    }
    
    .wrapper{
    max-width: 720px;
    width: 100%;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    padding: 20px 20px;
    box-shadow: -4px -4px 11px #d7d6d6a2,
                4px 4px 9px rgba(237, 239, 240, 0.871);
    }
    
    .wrapper h2{
    color: #f2ecec;
    text-align: center;
    margin-bottom: 30px;
    text-transform: uppercase;
    letter-spacing: 3px;
    }
    
    .wrapper .form .form_container{
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
    }
    
    .wrapper .form .form_container .form_left,
    .wrapper .form .form_container .form_right{
    width: 48%;
    }
    
    .wrapper .form .input_field input[type="text"],
    .wrapper .form textarea{
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 5px;
    margin-bottom: 15px;
    border: 1.5px solid rgba(107, 98, 98, 0.438);
    border-radius: 3px;
    background: rgba(105, 105, 105, 0.25);
    }
    
    .wrapper .form textarea{
    height: 90%;
    resize: none;
    }
    
    .wrapper .form .btn{
    width: 200px;
    background:rgb(149, 10, 10);
    backdrop-filter: blur(10px);
    margin: 0 auto;
    padding: 13px;
    font-size: 18px;
    border-radius: 4px;
    letter-spacing: 3px;
    text-align: center;
    }
    
    .wrapper .form .btn a{
    color: #fff;
    }
